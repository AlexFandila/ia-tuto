spring.application.name=ia

# Configurar H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Propiedades de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Activar la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Open AI Configuration
# Set OPENAI_API_KEY environment variable or use application-local.properties
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}
spring.ai.openai.chat.model=${OPENAI_CHAT_MODEL:gpt-4o}
